<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Student Registration</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="static/registerStyle.css">
    </head>
    <body>
        <div class="container">
            <div class="image-container">
                <img src="static/imgs/hostel.jpg" alt="Hostel Image">
            </div>
            <div class="center form-container">
                <h1>Register</h1>
                <form action="/register" method="post">
                    <div class="row">
                        <div class="col-md-6">
                          <div class="txt_field form-group">
                            <input type="text" class="form-control" id="first_name" name="first_name" required>
                            <span></span>
                            <label for="first_name">First Name</label>
                          </div>
                        </div>
                        <div class="col-md-6">
                          <div class="txt_field form-group">
                            <input type="text" class="form-control" id="last_name" name="last_name" required>
                            <span></span>
                            <label for="last_name">Last Name</label>
                          </div>
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-md-12">
                          <div class="txt_field form-group">
                            <input type="email" class="form-control" id="email" name="email" required>
                            <span></span>
                            <label for="email">Email</label>
                          </div>
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-md-12">
                          <div class="txt_field form-group">
                            <input type="text" class="form-control" id="roll_no" name="roll_no" required>
                            <span></span>
                            <label for="roll_no">Roll No.</label>
                          </div>
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-md-6">
                          <div class="txt_field form-group">
                            <input type="text" class="form-control" id="hostel_name" name="hostel_name" required>
                            <span></span>
                            <label for="hostel_name">Hostel Name</label>
                          </div>
                        </div>
                        <div class="col-md-6">
                          <div class="txt_field form-group">
                            <input type="text" class="form-control" id="room_no" name="room_no" required>
                            <span></span>
                            <label for="room_no">Room No.</label>
                          </div>
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-md-6">
                          <div class="txt_field form-group">
                            <input type="password" class="form-control" id="password" name="password" required>
                            <span></span>
                            <label for="password">New Password</label>
                          </div>
                        </div>
                        <div class="col-md-6">
                          <div class="txt_field form-group">
                            <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
                            <span></span>
                            <label for="confirm_password">Re-enter Password</label>
                          </div>
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-md-12">
                          <input type="submit" value="Register">
                        </div>
                      </div>
                      <div class="signup_link">
                        Already Registered? <a href="#">Login</a>
                      </div>
                </form>
            </div>
        </div>
    </body>
</html>
