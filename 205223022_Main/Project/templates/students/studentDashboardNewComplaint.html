<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Complaint Form</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
      button {
        background-color: transparent;
        border: none;
        color: #fff;
        font-size: 16px;
        font-family: sans-serif;
        padding: 10px 20px;
        cursor: pointer;
      }

      .selected {
        color: #03fcfc;
      }

      .myview {
        margin-top: 100px;
      }
    </style>
</head>
<body>
  <div class="container">
    <div class="col-md-9">
      <div class="col-md-3">
        <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
          <div class="container-fluid">
              <a class="navbar-brand" href="#">Hostel Complaint Management System</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarCollapse">
                  <ul class="navbar-nav me-auto">
                      <li class="nav-item">
                        <form action="/goToStudentProfile">
                          <button type="submit">Profile</button>
                        </form>
                      </li>
                      <li class="nav-item">
                        <form action="/goToNewComplaint">
                          <button class="selected" type="submit">Register Complaint</button>
                        </form>
                      </li>
                      <li class="nav-item">
                          <form action="/goToPrevComplaints">
                            <button type="submit">Previous Complaints</button>
                          </form>
                      </li>
                  </ul>
                  <ul class="navbar-nav ms-auto">
                      <li class="nav-item">
                        <form action="/logout">
                          <button type="submit">Logout</button>
                        </form>
                      </li>
                  </ul>
              </div>
          </div>
        </nav>
      </div>
      <div class="col-md-9 myview">
        <div class="tab-content">
          <div class="tab-pane fade show active" id="write-complaint">
            <h3>Student Complaint Form</h3>
            <br>
            <form action="/registerComplaint" method="post" enctype="multipart/form-data">
              <div class="form-group">
                <label for="complaint-title">Complaint Title:</label>
                <input type="text" class="form-control" id="complaint-title" name="complaint-title" required>
              </div>
              <br>
              <div class="form-group">
                <label for="complaint-type">Type of Complaint:</label>
                <select class="form-control" id="complaint-type" name="complaint-type" required>
                  <option value="">Please select a complaint type</option>
                  <option value="maintenance">Maintenance</option>
                  <option value="housekeeping">House Keeping</option>
                  <option value="security">Security</option>
                  <option value="administrative">Administrative</option>
                  <option value="itsupport">IT Support</option>
                  <option value="Other">Other</option>
                </select>
              </div>
              <br>
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="hostel-name">Hostel Name:</label>
                    <input type="text" class="form-control" id="hostel-name" name="hostel-name" required>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="room-number">Room Number:</label>
                    <input type="number" class="form-control" id="room-number" name="room-number" required>
                  </div>
                </div>
              </div>
              <br>
              <div class="form-group">
                <label for="complaint-description">Description of Complaint:</label>
                <textarea class="form-control" id="complaint-description" name="complaint-description" rows="4" required></textarea>
              </div>
              <br>
              <!-- <div class="form-group">
                <label for="complaint-attachments">Attachments:</label>
                <input type="file" class="form-control" id="complaint-attachments" name="complaint-attachments" multiple>
              </div>
              <br> -->
              <button type="submit" class="btn btn-primary">Submit Complaint</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
