<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Complaint Form</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
      button {
        background-color: transparent;
        border: none;
        color: #fff;
        font-size: 16px;
        font-family: sans-serif;
        padding: 10px 20px;
        cursor: pointer;
      }

      .selected {
        color: #03fcfc;
      }

      .myview {
        margin-top: 100px;
      }
    </style>
</head>
<body>
  <div class="container">
    <div class="col-md-9">
      <div class="col-md-3">
        <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
          <div class="container-fluid">
              <a class="navbar-brand" href="#">Hostel Complaint Management System</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
              </button>
          </div>
        </nav>
      </div>
      <div class="col-md-9 myview">
        <div class="tab-content">
          <div class="tab-pane fade show active" id="write-complaint">
            <h3>Complaint</h3>
            <br>
            <form action="{{ url_for('updateStatus', comp_id=doc._id) }}" method="post" enctype="multipart/form-data">
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="complaint-title">Complaint ID:</label>
                    <input type="text" class="form-control" id="complaint-id" name="complaint-id" value="{{doc._id}}" disabled>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="complaint-title">Date and Time:</label>
                    <input type="text" class="form-control" id="date-time" name="date-time" value="{{doc.datetime}}" disabled>
                  </div>
                </div>
              </div>
              <br>
              <div class="form-group">
                <label for="complaint-title">Student ID:</label>
                <input type="text" class="form-control" id="student-id" name="student-id" value="{{doc.username}}" disabled>
              </div>
              <br>
              <div class="form-group">
                <label for="complaint-title">Title:</label>
                <input type="text" class="form-control" id="complaint-title" name="complaint-title" value="{{doc.title}}" disabled>
              </div>
              <br>
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="complaint-type">Type of Complaint:</label>
                    <input type="text" class="form-control" id="complaint-type" name="complaint-type" value="{{doc.type}}" disabled>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="complaint-type">Status:</label>
                    <select class="form-control" id="complaint-status" name="complaint-status" required>
                      <option value="">{{doc.status}}</option>
                      {% if not doc.status == 'open' %}
                        <option value="open">Open</option>
                      {% endif %}
                      {% if not doc.status == 'inprogress' %}
                        <option value="inprogress">In Progress</option>
                      {% endif %}
                      {% if not doc.status == 'resolved' %}
                        <option value="resolved">Resolved</option>
                      {% endif %}
                    </select>
                  </div>
                </div>
              </div>
              <br>
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="hostel-name">Hostel Name:</label>
                    <input type="text" class="form-control" id="hostel-name" name="hostel-name" value="{{doc.hostel}}" disabled>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="room-number">Room Number:</label>
                    <input type="number" class="form-control" id="room-number" name="room-number" value="{{doc.room}}" disabled>
                  </div>
                </div>
              </div>
              <br>
              <div class="form-group">
                <label for="complaint-description">Description of Complaint:</label>
                <input class="form-control" id="complaint-description" name="complaint-description" value="{{doc.desc}}" disabled></input>
              </div>
              <!-- <div class="form-group">
                <label for="complaint-attachments">Attachments:</label>
                <input type="file" class="form-control" id="complaint-attachments" name="complaint-attachments" multiple>
              </div> -->
              <br>
              <button type="submit" class="btn btn-primary">Update</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
